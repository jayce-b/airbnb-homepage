<!doctype html>
<html class="no-js" lang="fr">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>AirBnb Homepage</title>
        <meta name="description" content="Allez dormir ailleurs que chez vous">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="icon" href="img/airbnb-coral-32x32.ico">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="js/bootstrap.js"></script>
    </head>

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <!-- ############# HEADER ############ -->

    <header>

        <div class="container-fluid">

            <nav id="mainNav" class="navbar">
            <!-- brand & toggle together -->

                <div class="navbar-header">

                    <button type="button" class="navbar-toggle collapsed btn-warning" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                        <span class="sr-only">Toggle navigation</span>

                        <span class="glyphicon glyphicon-list"></span>

                    </button>

                    <a class="navbar-brand page-scroll" href="#page-top"><img src="img/airbnb-white-logo.png" alt="logo airbnb"></a>

                </div>
            <!-- /brand & toggle together -->

            <!-- navigation content/navbar collapse-->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">
                    <li>
                      <a class="page-scroll" href="#hote">Devenez hôte</a>
                    </li>
                    <li>
                      <a class="page-scroll" href="#help">Aide</a>
                    </li>
                    <li>
                      <a class="page-scroll" href="#inscripion">Inscription</a>
                    </li>
                    <li>
                      <a class="page-scroll" href="#connexion">Connexion</a>
                    </li>
                </ul>

            </div>
            <!-- navigation content/navbar collapse-->
          </nav>

        </div>

        <!-- Big Title and text -->
        <div class="jumbotron " style="background-color: transparent;">

          <div class="header-content-inner">

            <div class="text-center">

              <h1>VIVEZ LÀ-BAS</h1>

              <p>Réservez des logements auprès d'hôtes locaux dans plus de 191 pays et vivez là-bas, comme chez vous. </p>

            </div>

          </div>

        </div>

        <!-- Searchbar/Form -->
        <div class="search">
          <div class="container">
            <div class="row">
              <div class="form-section">
                <form role="form">
                  <div class="col-lg-3 col-lg-offset-1 col-md-4 col-sm-12 col-xs-12">
                    <div class="form-group">
                      <label class="sr-only" for="location">Location</label>
                      <input type="email" class="form-control" id="location" placeholder="Où ?">
                    </div>
                  </div>
                  <div class="col-lg-2 col-md-2 hidden-sm hidden-xs">
                    <div class="form-group">
                      <label class="sr-only" for="checkin">Check in</label>
                      <div class="input-group">
                        <input type="text" class="form-control" id="checkin" placeholder="Arrivée">
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-2 col-md-2 hidden-sm hidden-xs">
                    <div class="form-group">
                      <label class="sr-only" for="checkout">Check out</label>
                      <div class="input-group">
                        <input type="text" class="form-control" id="checkout" placeholder="Départ">
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-2 col-md-2 hidden-sm hidden-xs">
                    <div class="form-group">
                      <label class="sr-only" for="guest">Guest</label>
                      <select id="guest" name="guest" class="form-control">
                        <option value="1">1 voyageur</option>
                        <option value="2">2 voyageurs</option>
                        <option value="3">3 voyageurs</option>
                        <option value="4">4 voyageurs</option>
                        <option value="5">5 voyageurs</option>
                        <option value="6">6 voyageurs</option>
                        <option value="7">7 voyageurs</option>
                        <option value="8">8 voyageurs</option>
                        <option value="9">9 voyageurs</option>
                        <option value="10">10 voyageurs</option>
                        <option value="11">11 voyageurs</option>
                        <option value="12">12 voyageurs</option>
                        <option value="13">13 voyageurs</option>
                        <option value="14">14 voyageurs</option>
                        <option value="15">15 voyageurs</option>
                        <option value="16">16+ voyageurs</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-lg-2 col-md-2 hidden-sm hidden-xs">
                    <button type="submit" class="btn btn-danger" id="rechercher">Rechercher</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- /Searchbar/Form -->
        
      </header>
    <!-- ############# /HEADER ############# -->
















        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>

</html>
